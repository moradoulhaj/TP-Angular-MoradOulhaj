<!-- Angular Component HTML: auth.component.html -->
<div class="w-full min-h-screen flex items-center justify-center bg-base-200">
    <div class="bg-base-100 shadow-2xl rounded-xl w-full max-w-4xl overflow-hidden relative flex flex-col md:flex-row" [ngClass]="{'right-panel-active': isSignUp}">
  
      <!-- Sign In Form -->
      <div class="form-container w-full md:w-1/2 p-10" *ngIf="!isSignUp">
        <form (ngSubmit)="signIn()">
          <h1 class="text-2xl font-bold mb-4">Sign In</h1>
          <input type="email" class="input input-bordered w-full mb-2" placeholder="Email" [(ngModel)]="signInData.email" name="email" required />
          <input type="password" class="input input-bordered w-full mb-4" placeholder="Password" [(ngModel)]="signInData.password" name="password" required />
          <a class="link text-sm mb-4">Forgot your password?</a>
          <button class="btn btn-primary w-full">Sign In</button>
          <p class="mt-4">Don't have an account? <span class="link text-primary" (click)="toggleMode()">Sign Up</span></p>
        </form>
      </div>
  
      <!-- Sign Up Form -->
      <div class="form-container w-full md:w-1/2 p-10" *ngIf="isSignUp">
        <form (ngSubmit)="signUp()">
          <h1 class="text-2xl font-bold mb-4">Create Account</h1>
          <input type="text" class="input input-bordered w-full mb-2" placeholder="Full Name" [(ngModel)]="signUpData.fullname" name="fullname" required />
          <input type="email" class="input input-bordered w-full mb-2" placeholder="Email" [(ngModel)]="signUpData.email" name="email" required />
          <input type="password" class="input input-bordered w-full mb-2" placeholder="Password" [(ngModel)]="signUpData.password" name="password" required />
          <input type="text" class="input input-bordered w-full mb-4" placeholder="Phone" [(ngModel)]="signUpData.phone" name="phone" required />
          <button class="btn btn-primary w-full">Sign Up</button>
          <p class="mt-4">Already have an account? <span class="link text-primary" (click)="toggleMode()">Sign In</span></p>
        </form>
      </div>
  
    </div>
  </div>
  
  <!-- Make sure to import FormsModule and ReactiveFormsModule in your module -->
