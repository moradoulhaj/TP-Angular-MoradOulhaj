<div class="flex items-center justify-center min-h-screen bg-base-200 px-4">
    <div class="card w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <h2 class="text-3xl font-bold text-center text-primary">Sign In</h2>
  
        <form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="space-y-4 mt-4">
          <!-- Email Field -->
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Email</span>
            </div>
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="example@email.com"
              class="input input-bordered w-full"
            />
          </label>
  
          <!-- Password Field -->
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Password</span>
            </div>
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="••••••••"
              class="input input-bordered w-full"
            />
          </label>
  
          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button
              type="submit"
              [disabled]="!signInForm.form.valid"
              class="btn btn-primary btn-block"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
