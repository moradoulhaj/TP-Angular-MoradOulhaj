<section class="p-6 bg-gray-50">
    <h2 class="text-xl font-semibold mb-3 text-gray-800">Browse by Category</h2>
    <div class="flex flex-wrap gap-3">
      <div 
        *ngFor="let category of categories" 
        class="badge badge-outline badge-lg cursor-pointer px-4 py-2 transition-colors"
        [class.badge-primary]="category === selectedCategory"
        (click)="selectCategory(category)"
      >
        {{ category }}
      </div>
    </div>
  </section>
