<section class="p-6">
    <h2 class="text-2xl font-bold mb-4">Best Deals</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let product of products" class="card bg-base-100 shadow-xl">
        <figure>
          <img [src]="product.img1" [alt]="product.name" class="h-48 w-full object-cover" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ product.name }}</h2>
          <p class="line-through text-sm text-gray-400" *ngIf="product.originalPrice">${{ product.originalPrice.toFixed(2) }}</p>
          <p class="text-success text-lg font-bold">${{ product.price.toFixed(2) }}</p>
        </div>
      </div>
    </div>
  </section>
