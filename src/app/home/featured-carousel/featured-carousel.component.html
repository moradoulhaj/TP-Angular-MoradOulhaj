<section class="p-6 bg-white">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">‚≠ê Featured Products</h2>
    <div class="carousel-wrapper relative overflow-hidden">
      <div class="carousel rounded-box space-x-4 flex">
        <div *ngFor="let product of featuredProducts" class="carousel-item w-72">
          <div class="card bg-base-100 shadow-xl">
            <figure class="h-48">
              <img [src]="product.img1" [alt]="product.name" class="h-full w-full object-cover" />
            </figure>
            <div class="card-body p-4">
              <h3 class="card-title text-sm">{{ product.name }}</h3>
              <p class="text-xs text-gray-500 line-clamp-2">{{ product.description }}</p>
              <button class="btn btn-sm btn-primary mt-2 w-full" (click)="openDetails(product)">
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional fade indicator -->
      <div class="fade-indicator absolute top-0 right-0 w-16 h-full bg-gradient-to-l from-white to-transparent pointer-events-none"></div>
    </div>
  </section>
