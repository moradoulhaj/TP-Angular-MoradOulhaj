<section class="p-6">
    <h2 class="text-2xl font-bold mb-4">New Arrivals</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="card bg-base-100 shadow">
        <figure>
          <img [src]="product.img1" [alt]="product.name" class="h-40 w-full object-cover" />
        </figure>
        <div class="card-body p-4">
          <h3 class="text-sm font-bold truncate">{{ product.name }}</h3>
          <p class="text-xs text-gray-500">{{ product.category }}</p>
        </div>
      </div>
    </div>
  </section>
