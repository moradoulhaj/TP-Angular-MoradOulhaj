<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a (click)="goTo('landingPage')" class="btn btn-ghost text-xl"
      >Book Haven</a
    >
  </div>

  <div class="flex gap-5" *ngIf="isLoggedIn">
    <a class="btn btn-outline btn-primary" (click)="goTo('home')">Home Page</a>

    <a class="btn btn-outline btn-primary" (click)="goTo('products')"
      >Explore Products</a
    >
    <!-- Cart Dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17
                          m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="badge badge-sm indicator-item">{{ cart.length }}</span>
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">{{ cart.length }} Items</span>
          <span class="text-info">Subtotal: {{ cartTotal }}$</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block" (click)="goTo('cart')">View cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <div class="avatar">
            <img
              [src]="
                'https://ui-avatars.com/api/?name=' +
                user?.fullname?.replace(' ', '+')
              "
              [alt]="user?.fullname"
              class="rounded-full w-10 h-10"
            />
          </div>
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <li>
          <a class="justify-between">Profile <span class="badge">New</span></a>
        </li>
        <li><a (click)="goTo('commandes')">My Commandes</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- If Not Logged In -->
  <div class="flex gap-6" *ngIf="!isLoggedIn">
    <a class="btn btn-outline btn-primary" (click)="goTo('home')">Home Page</a>

    <a class="btn btn-outline btn-primary" (click)="goTo('products')"
      >Explore Products</a
    >
    <a class="btn btn-outline btn-primary" (click)="goTo('signup')"
      >Create Account</a
    >
    <a class="btn btn-outline btn-primary" (click)="goTo('login')">Sign In</a>
  </div>
</div>
