<mat-card class="signin-card">
  <h2>Connexion</h2>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" required />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput [(ngModel)]="password" type="password" required />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onLogin()">Se connecter</button>

  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-card>
