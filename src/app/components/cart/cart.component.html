<div class="container mx-auto p-4 md:p-6 max-w-4xl min-h-[calc(100vh-150px)] flex flex-col">
    <h2 class="text-3xl font-bold mb-6 text-gray-900">Your Cart</h2>
  
    <!-- Cart Items -->
    <div *ngIf="cart.length > 0; else emptyCart" class="space-y-5 flex-grow">
      <div *ngFor="let item of cart" class="flex flex-col sm:flex-row items-start sm:items-center gap-4 p-4 bg-white rounded-xl shadow border border-gray-200 hover:shadow-md transition duration-200">
        
        <!-- Product Image -->
        <img [src]="item.img" [alt]="item.nameProduct" class="w-24 h-24 object-cover rounded-lg border border-gray-100" />
  
        <!-- Product Details -->
        <div class="flex-1 w-full">
          <h3 class="text-lg font-semibold text-gray-800">{{ item.nameProduct }}</h3>
  
          <div class="grid grid-cols-2 gap-2 mt-3 text-sm sm:text-base">
            <p class="text-gray-500">Price:</p>
            <p class="text-gray-800 font-medium">${{ item.priceProduct | number:'1.2-2' }}</p>
  
            <p class="text-gray-500">Quantity:</p>
            <div class="flex items-center gap-2">
              <button class="w-7 h-7 text-sm font-semibold bg-gray-100 rounded hover:bg-gray-200 transition">âˆ’</button>
              <span class="text-gray-800">{{ item.count }}</span>
              <button class="w-7 h-7 text-sm font-semibold bg-gray-100 rounded hover:bg-gray-200 transition">+</button>
            </div>
  
            <p class="text-gray-500">Total:</p>
            <p class="text-gray-900 font-semibold">${{ (item.priceProduct * item.count) | number:'1.2-2' }}</p>
          </div>
        </div>
  
        <!-- Remove Button -->
        <div class="self-end sm:self-center">
          <button (click)="removeFromCart(item.id)" class="flex items-center gap-1 text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md text-sm transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Remove
          </button>
        </div>
      </div>
    </div>
  
    <!-- Empty Cart Template -->
    <ng-template #emptyCart>
      <div class="flex-grow flex flex-col items-center justify-center py-16 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-300 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <p class="text-gray-500 text-lg mb-4">Your cart is empty</p>
        <button class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          Continue Shopping
        </button>
      </div>
    </ng-template>
  
    <!-- Cart Total -->
    <div *ngIf="cart.length > 0" class="mt-8 pt-6 border-t border-gray-200">
      <div class="bg-white border border-gray-100 p-6 rounded-xl shadow-sm">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-semibold text-gray-800">Cart Total:</h3>
          <span class="text-2xl font-bold text-blue-600">${{ cartTotal | number:'1.2-2' }}</span>
        </div>
        <button class="mt-6 w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-lg font-semibold flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
          </svg>
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
