<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
  
    <!-- Cart Items -->
    <div *ngIf="cart.length > 0; else emptyCart" class="space-y-6">
      <div *ngFor="let item of cart" class="flex items-center gap-6 p-4 bg-white rounded-lg shadow-md">
        <!-- Product Image -->
        <img
          [src]="item.img"
          [alt]="item.nameProduct"
          class="w-24 h-24 object-cover rounded-lg"
        />
  
        <!-- Product Details -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold">{{ item.nameProduct }}</h3>
          <p class="text-gray-500">Price: ${{ item.priceProduct }}</p>
          <p class="text-gray-500">Quantity: {{ item.count }}</p>
          <p class="text-gray-500">Total: ${{ item.priceProduct * item.count }}</p>
        </div>
  
        <!-- Actions -->
        <div>
          <button class="btn btn-sm btn-error">Remove</button>
        </div>
      </div>
    </div>
  
    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
      <p class="text-gray-500">Your cart is empty.</p>
    </ng-template>
  
    <!-- Cart Total -->
    <div class="mt-6 p-4 bg-gray-100 rounded-lg shadow-md">
      <h3 class="text-lg font-bold">Cart Total: ${{ cartTotal }}</h3>
    </div>
  </div>
