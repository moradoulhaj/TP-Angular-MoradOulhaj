<!-- Full-viewport Hero Section -->
<section
  class="relative h-screen w-full overflow-hidden flex items-center justify-center"
>
  <!-- Background Image -->
  <img
    src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80"
    alt="Bookstore banner"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/40 to-black/60"
  ></div>

  <!-- Centered Content Container -->
  <div
    class="relative z-10 w-full max-w-7xl mx-auto px-4 text-center text-white"
  >
    <!-- Main Heading Content -->
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">
        Discover Your Next<br />Reading Adventure
      </h1>
      <p class="text-xl md:text-2xl mb-10 max-w-2xl mx-auto opacity-90">
        Explore our vast collection across {{ categories.length }}+
        categories.<br />
        From timeless classics to modern bestsellers.
      </p>

      <div class="flex flex-wrap gap-4 justify-center">
        <a
          href="#categories"
          class="btn btn-primary btn-lg px-8 flex items-center gap-2 group"
        >
          Browse Collection
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 group-hover:translate-x-1 transition-transform"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
        <a href="#categories" class="btn btn-outline btn-white btn-lg px-8">
          View New Releases
        </a>
      </div>
      <!-- Categories Floating Panel -->
      <div class="mt-9 w-full">
        <div
          class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20"
        >
          <h3 class="text-xl font-semibold mb-6 text-center">
            Browse Popular Categories
          </h3>
          <div class="flex flex-wrap justify-center gap-3">
            <ng-container *ngFor="let category of categories.slice(0, 10)">
              <a
              (click)="selectCategory(category)"
                class="category-pill px-6 py-3 bg-white/10 hover:bg-white/20 rounded-full border border-white/20 transition-all flex items-center"
              >
                <span>{{ category }}</span>
              </a>
            </ng-container>
            <a
              *ngIf="categories.length > 10"
              class="category-pill px-6 py-3 bg-primary hover:bg-primary/90 rounded-full border border-primary transition-all"
            >
              +{{ categories.length - 10 }} more
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 animate-bounce"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      />
    </svg>
  </div>
</section>
