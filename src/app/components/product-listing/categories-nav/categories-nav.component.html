<div class="container mx-auto px-4 py-8">
  <!-- Hero Banner with Categories -->
  <div class="hero-banner relative rounded-xl overflow-hidden shadow-2xl h-[500px]">
    <!-- Background Image - Book themed -->
    <img 
      src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1600&q=80" 
      alt="Bookstore banner" 
      class="absolute inset-0 w-full h-full object-cover"
    >
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/40"></div>
    
    <!-- Content -->
    <div class="relative z-10 h-full flex flex-col justify-center px-8 text-white">
      <div class="max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Discover Your Next Adventure</h1>
        <p class="text-xl mb-8">Explore our vast collection across {{categories.length}}+ categories. From timeless classics to modern bestsellers.</p>
        
        <div class="btn-wrap mb-8">
          <a href="#" class="btn btn-primary btn-lg flex items-center gap-2 group">
            Browse Collection
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
      
      <!-- Categories Grid -->
      <div class="mt-auto pb-8">
        <h3 class="text-xl font-semibold mb-4">Popular Categories</h3>
        <div class="flex flex-wrap gap-3">
          <ng-container *ngFor="let category of categories.slice(0, 8)">
            <a href="#" class="category-pill px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20 hover:bg-white/20 transition-all">
              {{category}}
            </a>
          </ng-container>
          <a *ngIf="categories.length > 8" href="#" class="category-pill px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20 hover:bg-white/20 transition-all">
            +{{categories.length - 8}} more
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
