<!-- Full-viewport Featured Books Section -->
<section
  id="featured-books"
  class="min-h-screen w-full bg-gray-50 flex items-center py-12"
>
  <div class="max-w-7xl mx-auto px-4 w-full">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <span class="text-lg text-gray-500 font-medium"
        >Discover Our New Arrivals</span
      >
      <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mt-2">
        New Arrivals - Ljadid      </h2>
    </div>

    <!-- Enhanced Carousel -->
    <div class="relative group">
      <!-- Navigation Arrows -->
      <button
        class="carousel-nav-btn absolute left-0 top-1/2 -translate-y-1/2 z-10 hidden md:group-hover:block bg-white/80 hover:bg-white p-3 rounded-full shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button
        class="carousel-nav-btn absolute right-0 top-1/2 -translate-y-1/2 z-10 hidden md:group-hover:block bg-white/80 hover:bg-white p-3 rounded-full shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <!-- Book Cards Carousel -->
      <div class="carousel flex space-x-6 overflow-x-auto scrollbar-hide px-4">
        <ng-container *ngFor="let book of products">
          <div
            class="carousel-item min-w-[221.87px] max-w-[384px] p-4 flex-shrink-0 transform transition-all duration-300 hover:scale-[1.03]"
          >
            <div
              class="card bg-white shadow-lg hover:shadow-2xl transition-all h-full border border-gray-200 rounded-lg flex flex-col"
            >
              <!-- Book Cover -->   
              <figure class="relative h-96 overflow-hidden rounded-t-lg">
                <img
                  [src]="book.img1"
                  [alt]="book.name"
                  class="h-full w-full object-cover transition-transform duration-500 hover:scale-110"
                />
                <div
                  class="absolute top-4 right-4 badge badge-primary gap-2 px-3 py-2 font-medium bg-red-500 text-white"
                >
                  -{{ book.promotionPercent }}%
                </div>
              </figure>
      
              <!-- Book Details -->
              <div class="card-body p-6 flex flex-col flex-grow">
                <div class="flex justify-between items-start mb-2 gap-3">
                  <h3
                    class="card-title text-xl font-bold text-gray-800"
                    title="{{ book.name }}"
                  >
                    {{ book.name }}
                  </h3>
                  <div class="text-sm text-gray-500">
                    {{ book.createdAt | date }}
                  </div>
                </div>
      
                <!-- Book Description -->
                <p class="text-gray-600 text-sm mb-4">
                  {{ book.description }}
                </p>
      
                <div class="flex items-center gap-2 mb-4">
                  <p class="line-through text-sm text-gray-400" *ngIf="book.originalPrice">
                    ${{ book.originalPrice.toFixed(2) }}
                  </p>
                  <p class="text-success text-lg font-bold">${{ book.price.toFixed(2) }}</p>
                </div>
                <p class="text-xs text-red-500 font-medium mb-4" *ngIf="book.originalPrice">
                  Save {{ ((1 - book.price / book.originalPrice) * 100) | number:'1.0-0' }}%
                </p>
      
                <div class="mt-auto pt-4 border-t border-gray-200">
                  <button
                    class="btn btn-outline btn-primary btn-sm md:btn-md gap-2"
                    (click)="openDetails(book.id)"
                  >
                    View Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>


  </div>
</section>
```
