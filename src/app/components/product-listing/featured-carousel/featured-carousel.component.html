<section class="min-h-screen w-full bg-gray-50 py-20 px-4">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-16">Featured Books</h2>
    
    <div class="relative">
      <div class="carousel carousel-center space-x-6 p-4">
        <ng-container *ngFor="let book of featuredProducts">
          <div class="carousel-item w-72 flex-shrink-0">
            <div class="card bg-white shadow-xl hover:shadow-2xl transition-shadow h-full">
              <figure class="h-80">
                <img [src]="book.img1" [alt]="book.name" class="h-full w-full object-cover">
              </figure>
              <div class="card-body">
                <h3 class="card-title">{{book.name}}</h3>
                <p class="text-gray-500">{{book.description}}</p>
                <div class="card-actions justify-between items-center mt-4">
                  <span class="text-xl font-bold">${{book.price}}</span>
                  <button class="btn btn-primary">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
