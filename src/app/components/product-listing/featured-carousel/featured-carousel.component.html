<!-- Full-viewport Featured Books Section -->
<section
  id="featured-books"
  class="min-h-screen w-full bg-gray-50 flex items-center py-12"
>
  <div class="max-w-7xl mx-auto px-4 w-full">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <span class="text-lg text-gray-500 font-medium"
        >Discover Our Collection</span
      >
      <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mt-2">
        Featured Books
      </h2>
    </div>

    <!-- Categories Filter -->
    <div class="mb-12 w-full max-w-4xl mx-auto">
      <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
        <h3 class="text-xl font-semibold mb-6 text-center text-gray-700">
          Browse by Category
        </h3>
        <div class="flex flex-wrap justify-center gap-3">
          <ng-container *ngFor="let category of categories">
            <button
              (click)="selectCategory(category)"
              class="px-5 py-2.5 bg-gray-300 hover:bg-gray-200 rounded-full border border-gray-200 transition-all flex items-center text-gray-700 hover:text-gray-900"
            >
              <span>{{ category }}</span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Enhanced Carousel -->
    <div class="relative group">
      <!-- Navigation Arrows -->
      <button
        class="carousel-nav-btn absolute left-0 top-1/2 -translate-y-1/2 z-10 hidden md:group-hover:block bg-white/80 hover:bg-white p-3 rounded-full shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button
        class="carousel-nav-btn absolute right-0 top-1/2 -translate-y-1/2 z-10 hidden md:group-hover:block bg-white/80 hover:bg-white p-3 rounded-full shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <!-- Book Cards Carousel -->
      <div class="carousel flex space-x-6 overflow-x-auto scrollbar-hide px-4 ">
        <ng-container *ngFor="let book of featuredProducts">
          <div
            class="carousel-itemp-4 flex-shrink-0 transform transition-all duration-300 hover:scale-[1.03]"
          >
            <div
              class="card bg-white shadow-lg hover:shadow-2xl transition-all h-full border border-gray-200 rounded-lg flex flex-col"
            >
              <!-- Book Cover -->
              <figure class="relative h-96 overflow-hidden rounded-t-lg">
                <img
                  [src]="book.img1"
                  [alt]="book.name"
                  class="h-full w-full object-cover transition-transform duration-500 hover:scale-110"
                />
                <div
                  class="absolute top-4 right-4 badge badge-primary gap-2 px-3 py-2 font-medium"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                  </svg>
                  Featured
                </div>
              </figure>
      
              <!-- Book Details -->
              <div class="card-body p-6 flex flex-col flex-grow">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="card-title text-xl font-bold text-gray-800">
                    {{ book.name }}
                  </h3>
                  <div class="text-sm text-gray-500">
                    {{ book.createdAt | date }}
                  </div>
                </div>
      
                <div class="flex items-center mb-4">
                  <div class="rating rating-sm">
                    <input
                      type="radio"
                      name="rating-{{ book.id }}"
                      class="mask mask-star bg-yellow-400"
                      checked
                    />
                    <input
                      type="radio"
                      name="rating-{{ book.id }}"
                      class="mask mask-star bg-yellow-400"
                      checked
                    />
                    <input
                      type="radio"
                      name="rating-{{ book.id }}"
                      class="mask mask-star bg-yellow-400"
                      checked
                    />
                    <input
                      type="radio"
                      name="rating-{{ book.id }}"
                      class="mask mask-star bg-yellow-400"
                      checked
                    />
                    <input
                      type="radio"
                      name="rating-{{ book.id }}"
                      class="mask mask-star bg-yellow-400"
                    />
                  </div>
                  <span class="text-xs text-gray-500 ml-2">(24 reviews)</span>
                </div>
      
                <p class="text-gray-600 text-sm mb-6">
                  {{ book.description }}
                </p>
      
                <div class="mt-auto pt-4 border-t border-gray-200">
                  <div class="flex justify-between items-center gap-3 items-center">
                    <span class="text-2xl font-bold text-primary"
                      >${{ book.price }}</span
                    >
                    <button
                      class="btn btn-outline btn-primary btn-sm md:btn-md gap-2"
                      (click)="goToProductDetails(book.id)"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- View All Button -->
    <div class="text-center mt-12">
      <a
        href="#"
        class="btn btn-ghost text-primary hover:text-primary-focus gap-2"
      >
        View All Featured Books
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </div>
</section>
