<section class="p-6 bg-white">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">ðŸ”¥ Best Deals</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="card bg-base-100 shadow-xl">
      <figure>
        <img [src]="product.img1" [alt]="product.name" class="h-48 w-full object-cover" />
      </figure>
      <div class="card-body">
        <h2 class="card-title text-md font-semibold">{{ product.name }}</h2>
        <div class="flex items-center gap-2">
          <p class="line-through text-sm text-gray-400" *ngIf="product.originalPrice">
            ${{ product.originalPrice.toFixed(2) }}
          </p>
          <p class="text-success text-lg font-bold">${{ product.price.toFixed(2) }}</p>
        </div>
        <p class="text-xs text-red-500 font-medium" *ngIf="product.originalPrice">
          Save {{ ((1 - product.price / product.originalPrice) * 100) | number:'1.0-0' }}%
        </p>
        <button class="btn btn-sm btn-primary mt-3 w-full" (click)="openDetails(product)">
          View Details
        </button>
      </div>
    </div>
  </div>
</section>
