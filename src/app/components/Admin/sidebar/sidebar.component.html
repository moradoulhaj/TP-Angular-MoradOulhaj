<aside class="z-20 flex-shrink-0 w-60 pl-2 overflow-y-auto bg-gray-800">
    <div class="text-white">
      <div class="flex p-2 bg-gray-800">
        <div class="flex py-3 px-2 items-center">
          <p class="text-2xl text-green-500 font-semibold">BH</p>
          <p class="ml-2 font-semibold italic">DASHBOARD</p>
        </div>
      </div>
      <div class="flex justify-center">
        <div class="">
          <img
            class="h-24 w-24 rounded-full object-cover mr-2 border-4 border-green-400"
            [src]="'https://ui-avatars.com/api/?name=' + user?.fullname?.replace(' ', '+')"
            [alt]="user?.fullname"
            alt="User"
          />
          <p class="font-bold text-base text-gray-400 pt-2 text-center w-24">
            {{ user?.fullname || "Guest" }}
          </p>
        </div>
      </div>
      <div>
        <ul class="mt-6 space-y-1">  <!-- Changed from leading-10 to space-y-1 for better control -->
          <!-- Dashboard Link -->
          <li class="relative">
            <a
              class="flex items-center w-full px-4 py-3 text-sm font-semibold text-white transition-all duration-200 rounded-md hover:bg-green-300 hover:text-gray-900"
              routerLink="/admin/dashboard"
              routerLinkActive="bg-green-400 text-gray-900"
              [routerLinkActiveOptions]="{exact: true}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="ml-3">HOME</span>
            </a>
          </li>
  
          <!-- Users Link -->
          <li class="relative">
            <a
              class="flex items-center w-full px-4 py-3 text-sm font-semibold text-white transition-all duration-200 rounded-md hover:bg-green-300 hover:text-gray-900"
              routerLink="/admin/users"
              routerLinkActive="bg-green-400 text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
              <span class="ml-3">USERS</span>
            </a>
          </li>
  
          <!-- Products Link -->
          <li class="relative">
            <a
              class="flex items-center w-full px-4 py-3 text-sm font-semibold text-white transition-all duration-200 rounded-md hover:bg-green-300 hover:text-gray-900"
              routerLink="/admin/products"
              routerLinkActive="bg-green-400 text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
              <span class="ml-3">PRODUCTS</span>
            </a>
          </li>
  
          <!-- Commandes Link -->
          <li class="relative">
            <a
              class="flex items-center w-full px-4 py-3 text-sm font-semibold text-white transition-all duration-200 rounded-md hover:bg-green-300 hover:text-gray-900"
              routerLink="/admin/commandes"
              routerLinkActive="bg-green-400 text-gray-900"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                />
              </svg>
              <span class="ml-3">COMMANDES</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
